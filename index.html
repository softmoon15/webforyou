<script>
const pages = [
  "hai fer ğŸ‘‹",
  "u know me, right? sorry kalo ganggu.. cuma mau bilang bntar, gapapa kan?",
  "kamu lagi suka main roblox kan? robuxnya delay 7 days yaa tunggu ajaa, sorry gabisa banyak, intinya bkn itu yg mau aku bilang",
  "bntar lagi kan mau puasa ya, jadi aku sekeluarga mau minta maaf selama ini ke kamu, aku tau aku byk salah",

let pageIndex = 0;
let musicPlayed = false;
let flippedCards = [];
let matchedCount = 0;
let typingInterval;

function startGame() {
  const music = document.getElementById("bgm");
  if (!musicPlayed) { 
    music.play().catch(e => console.log("Audio play deferred"));
    musicPlayed = true; 
  }
  document.getElementById("visual-icon").innerText = "ğŸ«£";
  document.getElementById("title").innerText = "Samakan Kartunya!";
  document.getElementById("text").style.display = "none";
  document.getElementById("main-btn").style.display = "none";
  document.getElementById("game-container").style.display = "grid";
  shuffleCards();
}

function shuffleCards() {
  const container = document.getElementById("game-container");
  const cards = Array.from(container.children);
  cards.sort(() => Math.random() - 0.5);
  cards.forEach(card => { container.appendChild(card); card.addEventListener('click', flipCard); });
}

function flipCard() {
  if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
    this.classList.add('flipped');
    flippedCards.push(this);
    if (flippedCards.length === 2) checkMatch();
  }
}

function checkMatch() {
  const [card1, card2] = flippedCards;
  if (card1.dataset.symbol === card2.dataset.symbol) {
    matchedCount++; flippedCards = [];
    if (matchedCount === 3) {
      setTimeout(() => {
        Swal.fire({title: 'Hore!', text: 'Permainan selesai! ğŸ§¸', icon: 'success', confirmButtonColor: '#a1c4fd'});
        startMessage();
      }, 500);
    }
  } else {
    setTimeout(() => { card1.classList.remove('flipped'); card2.classList.remove('flipped'); flippedCards = []; }, 800);
  }
}

function startMessage() {
  document.getElementById("game-container").style.display = "none";
  document.getElementById("title").style.display = "none";
  document.getElementById("text").style.display = "flex";
  document.getElementById("visual-icon").innerText = "ğŸŒ™";
  document.getElementById("main-btn").style.display = "block";
  showPage();
}

function showPage() {
  clearInterval(typingInterval);
  let charIndex = 0;
  const currentText = pages[pageIndex];
  const textEl = document.getElementById("text");
  textEl.innerHTML = "";
  textEl.className = (pageIndex === 0) ? "big-text" : "";
  typingInterval = setInterval(() => {
    if (charIndex < currentText.length) { textEl.innerHTML += currentText.charAt(charIndex); charIndex++; }
    else { clearInterval(typingInterval); }
  }, 45);
  const btn = document.getElementById("main-btn");
  if (pageIndex === pages.length - 1) {
    btn.innerText = "Selesai âœ¨";
    btn.onclick = () => { 
        btn.style.display = "none"; 
        Swal.fire({
            html: '<span class="big-emote">ğŸ§¸âœ¨</span><br><b>Berbahagialah selalu ya, Fer!</b>',
            confirmButtonColor: '#a1c4fd'
        }); 
    };
  } else {
    btn.innerText = "Lanjut ğŸŒ™";
    btn.onclick = nextPage;
  }
}

function nextPage() { pageIndex++; showPage(); }
